<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket.io Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="control">
                <h1 class="title is-2">SuperChat</h1>
                <div class="control">
                    <h2 class="subtitle is-6"><strong>Online users :</strong> 0</h2>
                </div>
                <textarea autocomplete="off" class="textarea" rows="10"></textarea>
            </div>

            <div class="control">
                <input class="input" type="text" placeholder="Ecrire un message...">
                <button class="button is-primary">Send</button>
            </div>
        </div>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>

</html>
